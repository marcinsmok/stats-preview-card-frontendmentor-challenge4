<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="text-content">
        <section class="header">
          <h1>
            Get <span class="purple-text">insights</span> that help your
            business grow.
          </h1>
        </section>
        <section class="description">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>
        <section class="stats">
          <div class="companies">
            <p class="number">10k+</p>
            <p class="number-des">companies</p>
          </div>
          <div class="templates">
            <p class="number">314</p>
            <p class="number-des">templates</p>
          </div>
          <div class="querries">
            <p class="number">12m+</p>
            <p class="number-des">queries</p>
          </div>
        </section>
      </div>
      <div class="image">
        <picture>
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(max-width: 400px)"
          />
          <source srcset="./images/image-header-mobile.jpg" />
          <img
            src="./images/image-header-desktop.jpg"
            alt="People working in office"
          />
        </picture>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/marcinsmok"
          >Marcin Smok</a
        >.
      </div>
    </footer>
  </body>
</html>
